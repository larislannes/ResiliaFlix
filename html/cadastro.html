<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <title>ResiliaFlix - Cadastro</title>

</head>

<body>
  <div class="header">
    <a href="../index.html" class="logo">ResiliaFlix</a>
    <div class="header-right">
      <a href="../index.html">Home</a>
      <a href="./filmes.html">Em cartaz</a>

      <a class="active" href="./cadastro.html">Cadastro</a>
      <a href="./esqueci_senha.html">Esqueci minha senha</a>
    </div>
  </div>
  <div class="container">
    <main>Cadastro</main>
  </div>
  <div id="divContainer">
    <div id="divCenter">
      <div id="divFormulario">
        <form method="POST" action="cadastroGet.html">
          <label for="nome"></label>
          <input name="nome" id="nome" type="text" placeholder="Digite seu nome" required="required"
            title="Digite seu nome" />
          <br>
          <label for="email"></label>
          <input name="email" type="email" id="email" placeholder="E-mail" required="required"
            title="Digite seu e-mail" />
          <br>
          <label for="senha"></label>
          <input type="password" name="senha" id="senha" title="Digite sua senha" placeholder="Digite sua senha" />
          <br>
          <label for="confirmaSenha"></label>
          <input type="password" id="confirmaSenha" name="confirmaSenha" title="Confirme sua senha"
            placeholder="Confirme sua senha" />
          <br>
          <label for="rg"></label>
          <input type="text" id="rg" name="rg" placeholder="RG">
          <br>
            <label for="cep"></label>
              <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                onblur="pesquisacep(this.value);" placeholder="CEP" /><br />
            <label for="logradouro"></label>
              <input name="logradouro" type="text" id="logradouro" size="60" placeholder="Logradouro" /><br />
            <label for="bairro"></label>
              <input name="bairro" type="text" id="bairro" size="40" placeholder="Bairro" /><br />
            <label for="cidade"></label>
              <input name="cidade" type="text" id="cidade" size="40" placeholder="Cidade" /><br />
            <label for="uf"></label>
              <input name="uf" type="text" id="uf" size="2" placeholder="UF" /><br />

         <button type="submit" name="enviar" id="botaoEnviarCadastro" onclick="validaEmail()">Enviar</button></a>
          <button type="reset" name="limpar" id="botaoLimparCadastro">Limpar</button>
        </form>
        <br>
        <br>
        <div class="footer">
          <footer>
            Todos os direitos reservados. Feito com s2 por André, Érika, Larissa e
            Matheus.
          </footer>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/valida_email.js"></script>
    <script src="../js/validaCep.js"></script>
</body>

</html>

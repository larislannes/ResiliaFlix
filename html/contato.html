      <a href="../index.html" class="logo">ResiliaFlix</a>

        <a class="active" href="../html/index.html">Home</a>

      </div>
      </div>
    </div>
    <div class="container contact-form">
          <form method="post">
        <h3>Nos deixe uma mensagem!</h3>
             
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="text"
                name="txtName"
                class="form-control"
                placeholder="Seu nome *"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="txtEmail"
                class="form-control"
                placeholder="Seu Email *"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="txtPhone"
                class="form-control"
                placeholder="Celular/Whatsapp *"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="submit"
                name="btnSubmit"
                class="btnContact"
                value="Send Message"
                style="width: 150px; height: 50px"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea
                name="txtMsg"
                class="form-control"
                placeholder="Mandar mensagem *"
                style="width: 100%; height: 150px"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="footer">
      Todos os direitos reservados. Feito com s2 por André, Érica, Larissa e
      Matheus.
    </div>
